apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    repoURL: https://github.com/ohlen1/k8s-argo-bootstrap
    targetRevision: HEAD
    path: chart
    helm:
      releaseName: bootstrap-app
